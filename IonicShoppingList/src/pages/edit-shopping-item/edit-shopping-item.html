<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{item?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
		<ion-item>
		<ion-label color='black'>Name</ion-label>
		<ion-input [(ngModel)]="item.name" placeholder='iPad Pro'></ion-input>
	</ion-item>

	<ion-item>
		<ion-label color='black'>Quantity</ion-label>
		<ion-input [(ngModel)]="item.qty" type='number' placeholder='1'></ion-input>
	</ion-item>

	<ion-item>
		<ion-label>Price</ion-label>
		<ion-input [(ngModel)]="item.price" type='number' placeholder='700'></ion-input>
	</ion-item>

	<!-- {{item | json}} -->
	<button ion-button block clear (click)="saveItem(item)">Save Item</button>
	<button ion-button color="danger" block clear (click)="removeItem(item)">Delete Item</button>
</ion-content>
